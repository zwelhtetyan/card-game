<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./images/card-AceSpades.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunt the ACE</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <header>
      <div class="header-title-container">
        <h1 class="title">Hunt the ACE 🃏</h1>
      </div>

      <!-- top bar -->
      <div class="top-bar">
        <div class="target-card"><img src="./images/AceSpades.png" /></div>
        <h4 class="score-badge">Score<span class="badge">100</span></h4>
        <h4 class="round-badge">Round<span class="badge">3</span></h4>
      </div>
    </header>

    <main>
      <p class="desc">Click 'Play Game' button to play game.</p>

      <button class="play-game">Play Game</button>

      <div class="card-container">
        <!--All cards will be inserted from javascript -->
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
