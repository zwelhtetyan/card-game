<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./images/card-AceSpades.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunt the ACE</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <header>
      <div class="header-title-container">
        <h1 class="title">Hunt the ACE üÉè</h1>
        <div class="toggle-mode">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-moon moon"
            width="26"
            height="26"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#424242"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-sun sun"
            width="26"
            height="26"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#f7f7f8"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <circle cx="12" cy="12" r="4" />
            <path
              d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"
            />
          </svg>
        </div>
      </div>

      <!-- top bar -->
      <div class="top-bar">
        <div class="target-card"><img src="./images/AceSpades.png" /></div>
        <h4 class="score-badge">Score<span class="badge">0</span></h4>
        <h4 class="round-badge">Round<span class="badge">1</span></h4>
      </div>
    </header>

    <main>
      <p class="desc">Click 'Play Game' button to play game.</p>

      <button class="play-game">Play Game</button>

      <div class="card-container">
        <!--All cards will be inserted from javascript -->
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
